<form [formGroup]="addRentCarForm">
  <div class="row">
     <div class="col-lg-6">
        <div class="form-floating mb-3">
           <input type="datetime-local" class="form-control" id="rentDate"
                  formControlName="rentDate" placeholder="rentDate">
           <label for="rentDate">Rental Date</label>
        </div>
     </div>
     </div>
     <div class=row>
     <div class="col-lg-6">
        <div class="form-floating">
           <input type="datetime-local" class="form-control" id="returnDate"
                  formControlName="returnDate" placeholder="returnDate">
           <label for="returnDate">Return Date</label>
        </div>
     </div>
  </div><br>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-floating mb-3">
        <select class="form-select" id="customers" formControlName="customerId">
           <option value="">-- Select Customer --</option>

           <option *ngFor="let customer of customers" [ngValue]="customer.customerId">
              {{ customer.firstName }} {{customer.lastName}}
           </option>
        </select>
        <label for="customers">Customer</label>
     </div>
     </div>
  </div><br>

  <div class="col-md-8" style="text-align:center; width: 40px;">
     <button style="background-color: rgba(28, 167, 58, 0.986); width: 470px; height: 40px; align-items:flex-start ;" *ngIf="carId" class="btn btn-sm btn-primary" (click)="checkCarRentable()" [disabled]="addRentCarForm.invalid">
        <i class="bi-credit-card-fill me-1"></i><b>
          {{totalPrice | currency:"₺" }} 
          Pay</b> 
     </button>
  </div>
</form>
