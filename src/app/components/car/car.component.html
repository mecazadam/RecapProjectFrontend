<li
    (click)="setCurrentAllCar()"
    [class]="getCurrentAllCarClass()"
    routerLink="/cars"
    class="p-3 mb-2 bg-dark bg-gradient text-white"
    aria-current="true"
  >
    Cars List
  </li>
<div class="row">

  <div class="col-md-3" >
    <label for="cars"><strong>Brands :</strong></label>
    <select  class="form-select"  [(ngModel)]="brandId" aria-label="Default select example">
      <option value=0>All Brands</option>
      <!-- <option (click)="setCurrentAllCar()"
      [class]="getCurrentAllCarClass()" routerLink="/cars"
    class="p-3 mb-2 bg-danger bg-gradient text-white" aria-current="true">All Brands</option>  -->
      <option *ngFor="let brand of brands" [value]="brand.brandId" 
      [selected]="setSelectedBrandId(brand.brandId)">{{brand.brandName}}</option>
    </select>
  </div>&nbsp;
 

  <div class="col-md-3">
    <label for="cars"><strong>Colors :</strong></label>
    <select class="form-select" [(ngModel)]="colorId"> 
      <option value=0>All Colors</option>
      <option *ngFor="let color of colors" [value]="color.colorId"
      [selected]="setSelectedColorId(color.colorId)">{{color.colorName}}</option>
    </select>
  </div>
  <div class="col-md-4 btn-goback"><br>   
    <button class="btn btn-xs btn-success" (click)="filterClick()"   type="button"
    style="background: rgb(3, 168, 39);" class="btn btn-xs btn-success"><b>Filter</b></button>&nbsp;

      <button routerLink="/cars" type="button" style="background: rgb(255, 0, 0);" 
      class="btn btn-xs btn-success"><b>Clean</b></button>
  </div>
</div>

<div class="row" *ngIf="cars.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      Car is not found to show.
    </div>
  </div>
</div>

<div class="row" *ngIf="dataLoaded==true" >
  <div class="col-md-4" *ngFor="let car of cars">
    <div class="card" style="margin-top: 15px;">
      <div>
        <img  src="https://localhost:44358/{{ car.imagePath ? car.imagePath : '/images/null.jpg' }}" class="card-img-top" width="auto" height="150px">
       </div>
      <div class="card-body" style="background-color:rgb(255, 255, 255);">
        <h5 class="card-title"><b> {{car.brandName}} - {{car.modelYear}} </b></h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> <b>Color:</b> {{car.colorName |uppercase}}</li>
        <li class="list-group-item text-center" style="color:#f00000;"><b>{{car.dailyPrice | vatAdded:10 |currency:'₺'}}</b></li>
        <li class="list-group-item text-center"style="color:#808080;"><del><b> {{car.dailyPrice | currency:'₺'}}</b></del></li>
        <li class="list-group-item text-center"> <button routerLink="/cars/cardetail/{{car.id}}" type="button" class="btn btn-info w-100"><strong>Details</strong></button> </li>
        <li class="list-group-item text-center" style="color:#d9ff00;"> <button (click)="addToCart" type="button" class="btn btn-warning w-100"><strong>Sepete ekle</strong></button> </li>
      </ul>
    </div>
  </div>
</div>
    </div>
  </div>
