<li
    (click)="setCurrentAllCar()"
    [class]="getCurrentAllCarClass()"
    routerLink="/cars"
    class="p-3 mb-2 bg-dark bg-gradient text-white"
    aria-current="true"
  >
    Cars List
  </li>
<div class="row">

  <div class="col-md-4" style="background: rgb(252, 75, 75); height: auto;">
    <label for="cars"><strong>Brands :&nbsp;&nbsp;</strong></label>
    <select style="height: auto;" class="from-select" [(ngModel)]="brandId">
      <option *ngFor="let car of cars"
      [selected]="setSelectedBrandId(brandId)">{{car.brandName}}</option>
    </select>
  </div>

  <div class="col-md-4" style="background: rgb(23, 143, 103); height: auto;">
    <label for="cars" style="height: auto;"><strong>Colors :&nbsp;&nbsp;</strong></label>
    <select class="from-select" [(ngModel)]="colorId">
      <option *ngFor="let car of cars"
      [selected]="setSelectedColorId(colorId)">{{car.colorName}}</option>
    </select>
  </div>
  <div class="col-md-4">    
    <!-- *ngFor="let car of cars" (click)="setSelectedBrandIdColorId()" [class]="getSelectedBrandIdColorId(car.brandId,car.colorId)" routerLink="/cars/{{car.brandId}}/{{car.colorId}}" -->
    <button class="btn-success" 
    style="background: blueviolet;">
      Filter</button>
  </div>
</div><br>




<div class="row" *ngIf="cars.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger">
      Car is not found to show.
    </div>
  </div>
</div>

<div class="row" *ngIf="dataLoaded==true" >
  <div class="col-md-4" *ngFor="let car of cars">
    <!-- | carFilter:carFilterText -->
    <div class="card">
      <div>
        <img  src="https://localhost:44358/{{ car.imagePath ? car.imagePath : '/images/null.jpg' }}" class="card-img-top" width="auto" height="150px">
       </div>
      <div class="card-body" style="background-color:ghostwhite;">
        <h5 class="card-title"> <b> {{car.brandName}} - {{car.modelYear}} </b></h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"> <b>Color:</b> {{car.colorName |uppercase}}</li>
        <li class="list-group-item text-center" style="color:#f00000;"><b>{{car.dailyPrice | vatAdded:10 |currency:'₺'}}</b></li>
        <li class="list-group-item text-center"style="color:#808080;"><del><b> {{car.dailyPrice | currency:'₺'}}</b></del></li>
        <li class="list-group-item text-center"> <button routerLink="/cars/cardetail/{{car.carId}}" type="button" class="btn btn-info w-100"><strong>Details</strong></button> </li>
        <li class="list-group-item text-center" style="color:#d9ff00;"> <button (click)="addToCart" type="button" class="btn btn-warning w-100"><strong>Sepete ekle</strong></button> </li>
      </ul>
    </div>
  </div>
</div>
