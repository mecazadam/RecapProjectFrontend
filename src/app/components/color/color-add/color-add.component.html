            <div class="mb-3">
              <div class="form-group">
                <input
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Renk adÄ±"
                />
              </div>
            </div>

        </div>
      </div>
