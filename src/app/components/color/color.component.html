<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li class="list-group-item active"  class="p-3 mb-2 bg-success bg-gradient text-white" aria-current="true">Colors</li>
  <li *ngFor="let color of colors" class="list-group-item">
    {{ color.colorName }}
  </li>
</ul>
