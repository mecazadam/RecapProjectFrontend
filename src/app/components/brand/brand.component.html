<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li class="list-group-item active" class="p-3 mb-2 bg-danger bg-gradient text-white" aria-current="true">Brands</li>
  <div class="dropdown-menu"></div>
  <li *ngFor="let brand of brands" class="list-group-item">
    {{ brand.brandName }}
  </li>

</ul>
