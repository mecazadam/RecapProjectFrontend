<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li
    (click)="nullCurrentBrand()"
    [class]="getCurrentAllBrandClass()" 
    routerLink="/cars"
    class="p-3 mb-2 bg-danger bg-gradient text-white"
    aria-current="true"
  >
    All Brands
  </li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
